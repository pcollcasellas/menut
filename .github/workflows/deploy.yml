name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/menut
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            composer install --optimize-autoloader --no-dev
            npm ci
            npm run build
            if [ -f /var/www/menut/database/database.sqlite ]; then
              mkdir -p /var/www/menut/database/backups
              sqlite3 /var/www/menut/database/database.sqlite ".backup /var/www/menut/database/backups/database-$(date +%Y%m%d-%H%M%S).sqlite"
            fi
            php artisan migrate --force
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache
            sudo supervisorctl restart menut-worker:*
            echo "Deployment complete!"
